<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <title>rest countries API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Where in the world?</h1>
        <button class="toggle"><i class="bx bx-moon"></i>dark mode</button>
    </div>
    <div class="container">
        <div class="controls">
            <i class="bx bx-search"></i>
            <input type="search" placeholder="search the country" class="search">
        </div>
        <div class="dropdownMenu">
            <div class="dropdown">
                <p>Filter by Region</p>
                <i class="bx bx-chevron-down"></i>
            </div>
            <div class="dropdown_option">
                <p class="regions">All</p>
                <p class="regions">Africa</p>
                <p class="regions">America</p>
                <p class="regions">Asia</p>
                <p class="regions">Europe</p>
                <p class="regions">Oceania</p>
            </div>
        </div>
    </div>

    <div class="countries">
    </div>
    <script src="mainjs.js"></script>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Olorunshola Joshua</a>.
      </div>
</body>
</html>
